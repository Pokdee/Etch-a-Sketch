<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>

    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="tools">
      <div class="colors">
        <input type="color" name="colors" id="colors" />
        <label for="colors">Pick Color</label>
      </div>
      <div class="inputs">
        <input class="pixel" type="range" value="24" min="1" max="100" />
        <output class="pixelOut">24</output>
      </div>
      <div class="eraserCon">
        <button class="eraser">
          <img src="./logo/eraser-solid.svg" t alt="eraser" />
        </button>
      </div>
    </div>
  </body>
</html>
